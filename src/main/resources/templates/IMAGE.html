<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Livre</title>
    <style>
        /* Ajoutez ici vos styles CSS pour le formulaire */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Ajouter un Livre</h2>
<form id="addBookForm">

    <label for="nomUtilisateur">Nom de l'Utilisateur:</label>
    <input type="text" id="nomUtilisateur" name="nomUtilisateur" required>

    <label for="emailUtilisateur">Email de l'Utilisateur:</label>
    <input type="email" id="emailUtilisateur" name="emailUtilisateur" required>

    <button type="submit">Ajouter le Livre</button>
</form>

<script src="image.js"></script>
</body>
</html>
